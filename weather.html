<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>weather app</title>
    <link rel="stylesheet" href="weather.css">

  </head>
  <body>
      <div class="app-wrap">
           <header><input type="text" class="search-box" autocomplete="off" placeholder="Search for a city..."/></header>
           <main>
             <div class="location">
               <div class="city">New Delhi, India</div>
               <div class="date">Wednesday 22 July 2020</div>
             </div>
             <div class="current">
               <div class="temp">16<span>°c</span></div>
               <div class="weather">Sunny</div>
               <div class="hi-low">13°c / 16°c</div>
            </div>
           </main>

         </div>
          <div class="future-forecast"></div>


    <script src="weather.js">
    </script>
  </body>
</html>
